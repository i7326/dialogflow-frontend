<div class="chatcontrol">
  <input type="text"  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker chatinput" [(ngModel)]="message.content"/>
  <button class="text-xs font-semibold rounded-full px-4 py-1 leading-normal bg-white border border-purple text-purple hover:bg-purple hover:text-white" (click)="sendMessage()">Send</button>
</div>
